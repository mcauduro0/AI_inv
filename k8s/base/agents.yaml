# =============================================================================
# Specialized Agents - Kubernetes Deployments
# =============================================================================

---
# =============================================================================
# Business Analysis Agent
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-analysis-agent
  namespace: investment-system
  labels:
    app: business-analysis-agent
    tier: agents
spec:
  replicas: 2
  selector:
    matchLabels:
      app: business-analysis-agent
  template:
    metadata:
      labels:
        app: business-analysis-agent
        tier: agents
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      nodeSelector:
        service: agents
      containers:
      - name: agent
        image: registry.digitalocean.com/investment-agent-registry/business-analysis-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: api-keys
        - secretRef:
            name: database-credentials
        - configMapRef:
            name: agent-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: business-analysis-agent
  namespace: investment-system
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: business-analysis-agent

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: business-analysis-agent-hpa
  namespace: investment-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: business-analysis-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

