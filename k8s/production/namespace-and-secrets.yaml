# =============================================================================
# Investment Agent System - Kubernetes Namespace and Secrets
# =============================================================================
# NOTE: This file contains placeholder values for security.
# Replace with actual values before deploying or use kubectl create secret.
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: investment-agent
  labels:
    app: investment-agent
    environment: production
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: investment-agent
type: Opaque
stringData:
  # Database - Get from Terraform outputs
  POSTGRES_HOST: "<POSTGRES_HOST_FROM_TERRAFORM>"
  POSTGRES_PORT: "25060"
  POSTGRES_DB: "investment_system"
  POSTGRES_USER: "investment_app"
  POSTGRES_PASSWORD: "<POSTGRES_PASSWORD_FROM_TERRAFORM>"
  DATABASE_URL: "<DATABASE_URL_FROM_TERRAFORM>"
  
  # Redis/Valkey - Get from Terraform outputs
  REDIS_HOST: "<REDIS_HOST_FROM_TERRAFORM>"
  REDIS_PORT: "25061"
  REDIS_PASSWORD: "<REDIS_PASSWORD_FROM_TERRAFORM>"
  REDIS_URL: "<REDIS_URL_FROM_TERRAFORM>"
  
  # LLM Providers - Add your API keys
  OPENAI_API_KEY: "<YOUR_OPENAI_API_KEY>"
  ANTHROPIC_API_KEY: "<YOUR_ANTHROPIC_API_KEY>"
  GEMINI_API_KEY: "<YOUR_GEMINI_API_KEY>"
  PERPLEXITY_API_KEY: "<YOUR_PERPLEXITY_API_KEY>"
  
  # Financial Data Providers
  POLYGON_API_KEY: "<YOUR_POLYGON_API_KEY>"
  FMP_API_KEY: "<YOUR_FMP_API_KEY>"
  FRED_API_KEY: "<YOUR_FRED_API_KEY>"
  INTRINIO_API_KEY: "<YOUR_INTRINIO_API_KEY>"
  TRADING_ECONOMICS_CLIENT_KEY: "<YOUR_TRADING_ECONOMICS_CLIENT_KEY>"
  TRADING_ECONOMICS_SECRET_KEY: "<YOUR_TRADING_ECONOMICS_SECRET_KEY>"
  
  # Reddit
  REDDIT_CLIENT_ID: "<YOUR_REDDIT_CLIENT_ID>"
  REDDIT_CLIENT_SECRET: "<YOUR_REDDIT_CLIENT_SECRET>"
  REDDIT_USER_AGENT: "AIGO/1.0"
  
  # JWT Secret
  JWT_SECRET: "<GENERATE_A_SECURE_JWT_SECRET>"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
