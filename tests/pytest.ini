[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires database/redis)
    e2e: End-to-end tests (full system)
    performance: Performance and load tests
    slow: Slow tests (skip with -m "not slow")
    llm: Tests that call LLM APIs (skip with -m "not llm")
    data: Tests that call data APIs (skip with -m "not data")

addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --cov=services
    --cov-report=html:coverage_report
    --cov-report=term-missing

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

env =
    TESTING=true
    DATABASE_URL=postgresql://postgres:postgres123@localhost:5432/investment_agents_test
    REDIS_URL=redis://localhost:6379/1
